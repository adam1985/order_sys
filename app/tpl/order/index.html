<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">订单管理</h3>
    </div>
    <div class="panel-body" ng-controller="orderOperateCtrl">
        <form name="orderForm" class="form-horizontal">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="order-name" class="col-sm-4 control-label">订单名称</label>

                        <div class="col-sm-8">
                            <input placeholder="请输入要查询的订单名称" type="text" class="form-control" id="order-name"
                                   ng-model="order.name">
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="crm" class="col-sm-4 control-label">CRM订单号</label>

                        <div class="col-sm-8">
                            <input placeholder="输入CRM订单号" type="text" class="form-control" id="crm"
                                   ng-model="order.crm">
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="start-time" class="col-sm-4 control-label">订单开始日期</label>

                        <div class="col-sm-8">
                            <div class="input-group">
                                <input readonly="" placeholder="输入订单开始日期" data-date-picker type="text"
                                       class="form-control" id="start-time" ng-model="order.ts"/>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="orderid" class="col-sm-4 control-label">订单编号</label>

                        <div class="col-sm-8">
                            <input placeholder="请输入编号" type="text" class="form-control" id="orderid"
                                   ng-model="order.id"/>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="doae" class="col-sm-4 control-label">执行AE</label>

                        <div class="col-sm-8">
                            <input placeholder="输入名字" type="text" class="form-control" id="doae"
                                   ng-model="order.ae">
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="end-time" class="col-sm-4 control-label">订单结束日期</label>

                        <div class="col-sm-8">
                            <div class="input-group">
                                <input readonly="" placeholder="输入订单结束日期" data-date-picker type="text"
                                       class="form-control" id="end-time" ng-model="order.te"/>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="row">


                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="ader" class="col-sm-4 control-label">广告主</label>

                        <div class="col-sm-8">
                            <input placeholder="点击选择广告主" type="text" class="form-control" id="ader"
                                   ng-model="order.ader">
                        </div>
                    </div>
                </div>

                <div class="col-sm-8">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">订单状态</label>

                        <div class="col-sm-10 order-status-list">

                            <span class="col-sm-3" ng-repeat="item in statusList">
                                 <md-checkbox ng-model="data.kb1" class="md-primary">
                                     {{item.name}}
                                 </md-checkbox>

                            </span>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4"></label>

                        <div class="col-sm-8">
                            <a href="javascript:void(null)" class="btn btn-primary">查询</a>
                            <new-order>新建订单</new-order>
                        </div>
                    </div>
                </div>

            </div>
        </form>
        <div class="row">
            <div class="col-sm-12 order-list-grid">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>订单id</th>
                        <th>订单名称</th>
                        <th>广告主</th>
                        <th>执行AE</th>
                        <th>开始日期</th>
                        <th>结束日期</th>
                        <th>订单状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in order_list">
                        <td>{{item.id}}</td>
                        <td>{{item.order_name}}</td>
                        <td>{{item.advertiser}}</td>
                        <td>{{item.execute_ae}}</td>
                        <td>{{item.start_date}}</td>
                        <td>{{item.end_date}}</td>
                        <td>{{item.order_status}}</td>
                        <td><a href="###" class="btn btn-primary btn-sm">展开</a>　<a href="###" class="btn btn-primary btn-sm">编辑</a> <a href="###" class="btn btn-primary btn-sm">删除</a> </td>
                    </tr>
                    </tbody>
                </table>
                <div class="center-block text-center">
                    <pagebar></pagebar>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/html" id="new-order-template">
    <form class="form-horizontal" name="newOrderForm">
        <fieldset>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="new-id" class="col-sm-4 control-label">订单id</label>

                        <div class="col-sm-8">
                            <input disabled="" placeholder="系统自动生成" type="text" class="form-control" id="new-id" ng-model="new.id">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="new-name" class="col-sm-4 control-label">订单名称</label>

                        <div class="col-sm-8">
                            <input placeholder="请输入订单名称" type="text" class="form-control" id="new-name"
                                   ng-model="new.name">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="new-crm" class="col-sm-4 control-label">CRM订单</label>

                        <div class="col-sm-8">
                            <input placeholder="输入CRM订单号" type="text" class="form-control" id="new-crm"
                                   ng-model="new.crm">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="new-doae" class="col-sm-4 control-label">执行AE</label>
                        <div class="col-sm-8">
                            <input placeholder="输入名字" type="text" class="form-control" id="new-doae" ng-model="new.ae">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="new-ader" class="col-sm-4 control-label">广告主</label>

                        <div class="col-sm-8">
                            <input placeholder="点击选择广告主" type="text" class="form-control" id="new-ader"
                                   ng-model="new.ader">
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="new-start-time" class="col-sm-4 control-label">订单开始日期</label>

                        <div class="col-sm-8">
                            <div class="input-group">
                                <input readonly="" placeholder="输入订单结束日期" data-date-picker type="text"
                                       class="form-control" id="new-start-time" ng-model="new.ts"/>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="new-end-time" class="col-sm-4 control-label">订单结束日期</label>

                        <div class="col-sm-8">
                            <div class="input-group">
                                <input readonly="" placeholder="输入订单结束日期" data-date-picker type="text"
                                       class="form-control" id="new-end-time" ng-model="new.te"/>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</script>
