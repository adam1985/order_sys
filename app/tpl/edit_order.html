<div class="container houyi-box">
    <form class="form-horizontal" ng-controller="orderFormCtrl">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">订单</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-sm-4">
                                <md-input-container>
                                    <label for="orderid">订单编号</label>
                                    <input id="orderid" type="text" ng-model="order.id">
                                </md-input-container>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="area" class="col-sm-4 control-label">区域</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="area">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="crm" class="col-sm-4 control-label">crm订单</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="crm">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="order_name" class="col-sm-4 control-label">订单名称</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="order_name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="sale" class="col-sm-4 control-label">销售</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="sale"/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="ader" class="col-sm-4 control-label">广告主</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="ader">
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="doae" class="col-sm-4 control-label">执行AE</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="doae">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="throw" class="col-sm-4 control-label">投放</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="throw">
                                    </div>

                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="date" class="col-sm-4 control-label">日期</label>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                            <input data-date-picker type="text" class="form-control" id="date" />
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="throw" class="col-sm-4 control-label">备注</label>
                            <div class="col-sm-8">
                                <textarea  class="order-remark" rows="3"></textarea>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="col-sm-4"></label>
                            <div class="col-sm-8">
                                <save-modal>保存</save-modal>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
<script type="text/html" id="create-group-template">
   创建分组
</script>
